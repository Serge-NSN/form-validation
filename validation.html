<!DOCTYPE html>
<html>
  <head>
    <title>
      DIC cafe
    </title>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/contact_validation.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <nav class="header_nav">
      <div>
        <button class="drop_menu_btn" id="drop_menu_btn">
          menu
        </button>
        <ul class="drop_menu" id="drop_menu">
          <a class="drop_menu_item" href="#">
            <li>
              Home
            </li>
          </a>
          <a class="drop_menu_item" href="#">
            <li>
              Menu
            </li>
          </a>
          <a class="drop_menu_item" href="#">
            <li>
              Contact
            </li>
          </a>
        </ul>
      </div>
    </nav>
    <section class="section_inner">
      <div class="section_title">
        <h1>
          CONTACT
        </h1>
        <p>
          Contact Us
        </p>
      </div>
      <form action="#" id="form" method="POST">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign">
              <label for="name">
                name
              </label>
            </td>
            <td class="contact_input">
              <input id="name" name="name" type="text"/>
            </td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign">
              <label for="name">
                Email
              </label>
            </td>
            <td class="contact_input">
              <input id="email" name="email" type="email"/>
            </td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign">
              <label for="name">
                Email (confirmation)
              </label>
            </td>
            <td class="contact_input">
              <input id="email_confirm" name="email_confirm" type="email"/>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign">
              <label for="content">
                Contents
              </label>
            </td>
            <td class="contact_input">
              <textarea id="content" name="content"></textarea>
            </td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button class="contact_btn reset_btn" type="reset">
            reset
          </button>
          <button class="contact_btn submit_btn" type="submit">
            Send
          </button>
        </div>
      </form>
    </section>
    <!-- jQuery loading -->
    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <!-- Loading drop_menu.js -->
    <script src="javascripts/drop_menu.js" type="text/javascript">
    </script>
    <script src="javascripts/validation.js" type="text/javascript">
    </script>
  </body>
</html>
